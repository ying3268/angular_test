<mat-toolbar matDialogTitle color="primary">
  LOG IN
  <span class="flex-spacer"></span>
  <button mat-button matDialogClose>X</button>
</mat-toolbar>

<p>{{ user | json }}</p>

<form novalidate (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <p>
      <mat-input-container class="example-full-width">
        <input matInput placeholder="username" type="text" [(ngModel)]="user.username" name="username" required>
      </mat-input-container>
      <mat-input-container>
        <input matInput placeholder="password" type="text" [(ngModel)]="user.password" name="password" required>
      </mat-input-container>

      <mat-checkbox [(ngModel)]="user.remember" name="remember">
        Remember Me
      </mat-checkbox>
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
      <span class="flex-spacer"></span>
      <button mat-button matDialogClose>Cancel</button>
    <button type="submit" mat-button class="background-primary text-floral-white">Login</button>
  </mat-dialog-actions>
</form>
